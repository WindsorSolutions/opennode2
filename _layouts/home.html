<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="UTF-8">

        {% seo %}
        <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#157878">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    </head>
    <body>
        <section class="page-header">
            <div style="display: inline-block; background-image: url('assets/images/on2-logo.png');
                        background-repeat: no-repeat; background-size: contain;">
                <div style="font-size: 53px;margin-left: 95px;">Open<b>Node2</b></div>
            </div>
            <h2 class="project-tagline" style="clear: both;">The free, tried-and-true choice for your next generation Exchange Network Node </h2>

            <!-- Download Links -->
            <a href="https://github.com/WindsorSolutions/opennode2-dotnet/releases/download/v4.0.24/DotNET_v4.8_OpenNode2_v4.0.24.zip" class="btn">Download .Net (4.0.24)</a>
            <a href="https://github.com/WindsorSolutions/opennode2-java/releases/download/v2.22/java-opennode2-v2.22.zip" class="btn">Download Java (2.22)</a>
            <a href="https://github.com/WindsorSolutions/" class="btn">View Source Code</a>
        </section>

        <section class="main-content">
            {{ content }}

            <footer class="site-footer">
                <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
            </footer>
        </section>

        {% if site.google_analytics %}
        <script type="text/javascript">
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                                  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

         ga('create', '{{ site.google_analytics }}', 'auto');
         ga('send', 'pageview');
        </script>
        {% endif %}
    </body>
</html>
